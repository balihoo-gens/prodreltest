<div class="panel panel-default">
	<div class="panel-heading">
		<a class="btn btn-default pull-right" ng-click="getHistory()">GET HISTORY</a>
		<h1>History</h1>
	</div>
	<div class="panel-body">
		<table class="table table-condensed table-hover" style="width:100%">
			<tr>
				<th>Id</th>
				<th>Tags</th>
				<th>Time</th>
				<th>Status</th>
			</tr>
			<tr ng-repeat="ex in executions">
				<td> <a ng-click="seeWorkflow(ex)" title="{{ex.runId}}">{{ex.workflowId}}</a>
				</td>
				<td><div ng-repeat="tag in ex.tagList">{{tag}}</div></td>
				<td>
					Start:{{ex.startTimestamp}}
					<br/>
					End:{{ex.closeTimestamp}}
				</td>
				<td><span class="label {{figureStatusLabel(ex.closeStatus)}}">{{ex.closeStatus}}</span></td>
			</tr>

		</table>
	</div>
</div>
