<html ng-app="FulfillmentDashboard">
	<head>
		<title>Balihoo | Fulfillment Dashboard</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
		<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/css/toastr.min.css" rel="stylesheet">

		<link href="css/balihoo.css" rel="stylesheet">
		<script src="js/controller.js"></script>
	</head>
	<body ng-controller="mainController">
		     <div id="wrap">

		<!-- Nav bar -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="collapse navbar-collapse navbar-ex1-collapse">

					<!-- Help button - Floats Right -->
					<p class="navbar-text pull-right">Fulfillment</p>

					<div class="balihoo-logo">
						<img src="http://accounts.dev.balihoo.com/content/img/balihoo-logo.png" alt="Balihoo - Local Marketing. Automated.">
					</div>
				</div>
			</div>
			<div class="color-bar">
				<div class="bar-green"></div>
				<div class="bar-cyan"></div>
				<div class="bar-orange"></div>
				<div class="bar-gray"></div>
			</div>
		</nav>
		<!-- End nav bar -->

			     <!-- Body -->
			     <div class="container main-content">
				     <div>
					     <span ng-click="query()">CLICK</span>
				     </div>
				     <span>{{message}}</span>
			     </div>
			     <!-- End body -->

		     </div>
		<!-- End wrapper -->

	<footer>
		<div class="color-bar">
			<div class="bar-green"></div>
			<div class="bar-cyan"></div>
			<div class="bar-orange"></div>
			<div class="bar-gray"></div>
		</div>
	</footer>

	</body>
</html>
